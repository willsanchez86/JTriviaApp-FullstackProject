{% include "header.html" %}


<div class="form-center">
    <form action="{{ url_for('login') }}" method="post" id="login" >
        <h1 class="form__title">Login</h1>
        <div class="form__input-group">
            <input onBlur="validateUser(this)" type="text" class="form__input" name="username" id="username" required>
            <span class="floating-label">Username</span>
            <p class="message" id="userMessage">Please Enter a Value</p>
        </div>
        <div class="form__input-group">
            <div class="input-group">
                <input onBlur="validatePassword(this)" type="password" class="form__input" name="password" id="password" required>
                <span class="floating-label" id="passwordLabel">Password</span>
                <div class="input-group-addon">
                    <i class="fa-solid fa-eye" id="togglePassword"></i>
                </div>
            </div>
            <p class="message" id="passwordMessage">Please Enter a Value</p>
        </div>
        <button class="form__button" type="submit" disabled>Continue</button>
        <p class="form__text text-center">
            <a href="#" class="form__link">Forgot your password?</a>
        </p>
        <p class="form__text text-center">
            <span>Don't have an account?</span>
            <a href="{{ url_for('register') }}" class="form__link">Create Account</a>
        </p>
    </form>
</div>

<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
